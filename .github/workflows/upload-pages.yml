name: Build Github Pages
on:
  workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.2.4"
      - name: List lua
        run: find .lua
      - name: Echo path
        run: echo "$PATH"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Get mods
        run: bash getmods.sh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          path: ./SEJS/
