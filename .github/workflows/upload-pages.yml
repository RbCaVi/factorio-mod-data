name: Build Github Pages
on:
  workflow_dispatch
jobs:
  buildpacks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.2.4"
      - name: List lua
        run: find .lua
      - name: Echo path
        run: echo "$PATH"
      - name: Which lua
        run: which lua
      - name: Lua version
        run: lua -v
      - name: Cache factorio
        uses: actions/cache@v3
        with:
          path: factorio
          key: factorio
      - name: Get mods
        run: bash getmods.sh
      - name: Archive packs
        run: tar -cf packs.tar packs
      - name: Upload packs artifact
        uses: actions/upload-artifact@v4
        with:
          name: packs.tar
          path: packs.tar

  buildpage:
    needs: buildpacks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Get packs
        uses: actions/download-artifact@v4
        with:
          name: packs.tar
      - name: Unarchive packs
        run: tar -xf packs.tar
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./SEJS/

  # Deployment job
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: buildpage
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
